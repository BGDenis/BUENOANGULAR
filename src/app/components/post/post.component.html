<div class="card mb-3 scroll">
  <div class="row no-gutters">
    <div class="col">
      <div class="card-body">
        <h5 class="card-title card-header">{{title}}</h5>
        <div *ngFor="let post of listaPost">
          <p>{{post.id}}: {{post.title}}</p>
          <p class="card-text"><small class="text-muted">{{post.body}}</small></p>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
